<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notizen App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="authBox" class="card">
    <h2>Login / Registrierung</h2>
    <input id="authUser" placeholder="Benutzername">
    <input id="authPass" type="password" placeholder="Passwort">
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
    <p id="authMsg"></p>
</div>

<div id="notesPage" class="hidden">
    <div id="topBar">
        <h2>ðŸ—’ Deine Notizen</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <textarea id="noteContent"></textarea>
    <button onclick="saveNote()">Speichern</button>
    <p id="saveMsg"></p>

    <div id="notesList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
